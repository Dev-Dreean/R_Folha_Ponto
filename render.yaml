services:
  - type: web
    name: folha-ponto-web
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn server:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /
    disks:
      - name: data-disk
        mountPath: /app/data
        sizeGB: 1